name: Continuous Integration Preview

on: pull_request

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node and cache dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        uses: ozaytsev86/create-env-file-action@v1
        with:
          ENV_NG_APP_API_ENDPOINT: ${{ vars.API_ENDPOINT }}

      - name: Build
        run: yarn ng build

      - name: Create Cloudflare Pages Project
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create charkchalk-dev-pr-${{ github.event.number }} --production-branch=main
        continue-on-error: true

      - name: Deploy Preview
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages publish --project-name=charkchalk-dev-pr-${{ github.event.number }} dist/charkchalk-frontend
