<app-week-time-input
  weekLabel="開始星期"
  timeLabel="開始時間"
  [value]="localValue.value.start"
  (updated)="onStartSet($event)"
></app-week-time-input>
<span class="mx-2 text-center">到</span>
<app-week-time-input
  weekLabel="結束星期"
  timeLabel="結束時間"
  [value]="localValue.value.end"
  (updated)="onEndSet($event)"
></app-week-time-input>
