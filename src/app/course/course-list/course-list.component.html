<div class="columns-xs gap-6 px-10">
  <app-course-list-item
    *ngFor="let course of courses"
    [course]="course"
    class="m-2 break-before-all break-inside-avoid"
  ></app-course-list-item>
</div>
<mat-spinner *ngIf="loading" class="my-2 mx-auto"></mat-spinner>
<mat-paginator
  [length]="pagination.total"
  [pageSize]="1"
  [pageIndex]="1"
  [hidePageSize]="true"
  aria-label="切換頁面"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
