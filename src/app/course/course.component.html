<app-course-search
  class="flex items-center justify-center p-5"
  [ngClass]="{ 'block h-screen': !searching }"
></app-course-search>
<app-course-list *ngIf="!loading && searching"></app-course-list>
<div
  *ngIf="loading"
  class="fixed top-0 bottom-0 left-0 right-0 z-30 flex flex-col items-center justify-center bg-gray-500 bg-opacity-50"
>
  <mat-spinner class="my-2 mx-auto"></mat-spinner>
  <div class="text-white drop-shadow-md">載入參數中...</div>
</div>
